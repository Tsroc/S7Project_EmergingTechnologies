<!doctype html>
<!-- Template: https://getbootstrap.com/docs/4.5/getting-started/introduction/-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wind power prediction</title>
  </head>
  <body>
    <h1>Wind power prediction</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input class="form-control" type="text" id="input" placeholder="Enter windspeed...">
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary" id="getPrediction-button">Normal</button>
            </div>
            <div class="col-sm">
                <input class="form-control" type="text" id="output" placeholder="Prediced power output..." readonly>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $("#getPrediction-button").click(function(e){
            e.preventDefault();

            $.getJSON( "/api/windspeed", function( data ) {
                console.log("Output value: ", data);
                $('#output').val(data.value)
            });
        });

    </script>
  </body>
</html>
